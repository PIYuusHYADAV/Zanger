<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Document Editor</title>
    <link rel="stylesheet" href="{{ static_url('style.css') }}" />
    <style>
      /* Additional styling for the Download PDF/Word buttons */
      #downloadButton {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 8px 16px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 10px;
      }
      #downloadButton:hover {
        background-color: #45a049;
      }

      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }
      .container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        padding: 20px;
        height: 100vh;
        background-color: #eaeaea;
      }
      .panel {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        flex: 1;
        overflow-y: auto;
      }
      h2 {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #2c3e50;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
      }
      .document-preview {
        font-family: "Times New Roman", Times, serif;
        font-size: 14px;
        line-height: 1.6;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: #fff;
        min-height: 500px;
        overflow-y: auto;
        color: #333;
        word-wrap: break-word;
      }

      /* Editor control buttons styling */
      #editorControls {
        margin-bottom: 10px;
      }
      #editorControls button {
        background-color: #007bff;
        border: none;
        color: #fff;
        padding: 6px 12px;
        margin-right: 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      #editorControls button:hover {
        background-color: #0069d9;
      }

      /* Modal styling */
      .modal {
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 320px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: relative;
      }
      .close {
        color: #aaa;
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
      }
      .modal-content h3 {
        margin-bottom: 15px;
        font-family: Arial, sans-serif;
      }
      .modal-content input[type="text"] {
        width: 100%;
        padding: 6px 8px;
        margin: 4px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .dialog-error {
        color: red;
        font-size: 14px;
        margin-bottom: 10px;
        display: none;
      }
      .modal-buttons {
        margin-top: 15px;
        text-align: right;
      }
      .modal-buttons button {
        background-color: #007bff;
        border: none;
        color: #fff;
        padding: 6px 12px;
        margin-left: 8px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .modal-buttons button:hover {
        background-color: #0069d9;
      }
      .cancel-button {
        background-color: #dc3545;
      }
      .cancel-button:hover {
        background-color: #c82333;
      }

      /* Styling for new inserted content */
      .document-preview p {
        margin: 10px 0;
      }
      .document-preview .key {
        font-weight: bold;
        margin-right: 5px;
      }
      .document-preview .value {
        font-weight: normal;
      }

      /* Responsive Design */
      @media (max-width: 1200px) {
        .container {
          flex-direction: column;
        }
        .panel {
          width: 100%;
        }
      }
      @media (max-width: 768px) {
        .button-group {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left Panel: Document Preview -->
      <div class="panel">
        <h2>
          Document Preview
          <!-- Download buttons -->
          <button id="downloadButton" onclick="downloadPdf()">
            Download PDF
          </button>
          <button id="downloadButton" onclick="downloadWord()">
            Download Word
          </button>
          <!-- Editor control buttons -->
          <div id="editorControls">
            <button id="enableEditingButton" onclick="enableEditing()">
              Enable Editing
            </button>
            <button
              id="insertContentButton"
              onclick="openInsertDialog()"
              style="display: none"
            >
              Insert Content
            </button>
          </div>
          <!-- Modal dialog for inserting new content -->
          <!-- Modal dialog for inserting new content -->
          <!-- Modal dialog for inserting new content -->
          <div id="insertDialog" class="modal" style="display: none">
            <div class="modal-content" id="modalContent">
              <span class="close" onclick="closeInsertDialog()">&times;</span>
              <h3>Insert New Content</h3>
              <div id="dialogError" class="dialog-error">
                Please enter at least a key or a value.
              </div>

              <!-- Key and Value Text -->
              <label for="newKey">Key:</label>
              <input type="text" id="newKey" placeholder="Enter key" />
              <br /><br />
              <label for="newValue">Value:</label>
              <input type="text" id="newValue" placeholder="Enter value" />
              <br /><br />

              <!-- Styling options for Key -->
              <label for="keyFontSize">Key Font Size (px):</label>
              <input
                type="number"
                id="keyFontSize"
                placeholder="16"
                min="1"
                style="
                  width: 100%;
                  padding: 6px 8px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                "
              />
              <br /><br />
              <label for="keyColor">Key Color:</label>
              <input
                type="color"
                id="keyColor"
                value="#000000"
                style="
                  width: 100%;
                  padding: 6px 8px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                "
              />
              <br /><br />

              <!-- Styling options for Value -->
              <label for="valueFontSize">Value Font Size (px):</label>
              <input
                type="number"
                id="valueFontSize"
                placeholder="14"
                min="1"
                style="
                  width: 100%;
                  padding: 6px 8px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                "
              />
              <br /><br />
              <label for="valueColor">Value Color:</label>
              <input
                type="color"
                id="valueColor"
                value="#333333"
                style="
                  width: 100%;
                  padding: 6px 8px;
                  border: 1px solid #ccc;
                  border-radius: 4px;
                "
              />
              <br /><br />

              <div class="modal-buttons">
                <button onclick="insertNewContent()">Insert</button>
                <button onclick="closeInsertDialog()" class="cancel-button">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </h2>
        <div id="documentPreview" class="document-preview"></div>
      </div>

      <!-- Right Panel: Key Editor -->
      <div class="panel">
        <h2>Key Editor</h2>
        <div id="keyContainer"></div>
      </div>
    </div>

    <script>
      // Initialize document data from server
      window.currentDocument = {{ document | tojson | safe }};
    </script>

    <!-- Load main script -->
    <script src="{{ static_url('script.js') }}"></script>
  </body>
</html>
